<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Icy Village</title>

    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js"></script>
    <!-- Abril Fatface/ Cormonrant/ Quicksand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cormorant&family=Quicksand:wght@300&family=Raleway:wght@100&display=swap" rel="stylesheet">


  </head>

  <body>
    <!-- Nav bar -->
    <header id="navbar">
      <nav>
        <ul class="content-wrap">
          <li class="logo-nav">
            <!-- https://www.vecteezy.com/vector-art/181306-ice-cream-shop-logo -->
              <img class="header-title" src="img/logo.png" width="64" height="64" alt="Icy Village's logo">
          </li>
          <li class="home-nav"><a href="index.html" class="header-btn">Home</a></li>
          <li class="products-nav" id="dropdown-btn">
            <a href="products.html" class="header-btn">Products</a>
            <div class="dropdown" id="dropdown">
              <a href="products.html#specialties" class="dropdown-btn">Specialties</a>
              <a href="products.html#dairy-free" class="dropdown-btn">Dairy Free</a>
            </div>   
          </li> 
          <!-- https://www.w3schools.com/css/css_dropdowns.asp -->
          <li class="specialties-nav hidden"><a href="products.html#specialties" class="header-btn">Specialties</a></li>  
          <li class="df-nav hidden"><a href="products.html#dairy-free" class="header-btn">Dairy Free</a></li> 
          <li class="about-nav"><a href="index.html#about" class="header-btn">About</a></li>
          <li class="order-nav"><a href="order.html" class="header-btn">Cart</a></li>
      </ul>
      </nav>
  </header>

    <main>
      <div class="content-wrap">
          <div class="order-steps">
            <div class="step-align">
              <img src="img/complete.png" width="41" height="41" alt="1"> 
              <a href="order.html"><p class="clickable-order-step">ORDER</p></a>
            </div>
            <div class="step-align">
              <img src="img/2-filled.png" width="41" height="41" alt="2">
              <p>PAYMENT</p>
            </div>
            <div class="step-align">
              <img src="img/3.png" width="41" height="41" alt="3"> 
              <p>CONFIRMATION</p>
            </div>
          </div>

          <div class="order-summary">
            <div class="contact">
              <h1>Payment Information</h1>
              <h2>Contact</h2>
              <div class="contact-input">
                <label for="fname">First Name*</label>
                <input type="text" id="fname" name="firstname" placeholder="John">
                <label for="lname">Last Name*</label>
                <input type="text" id="lname" name="lastname" placeholder="Doe">
                <label for="email">Email*</label>
                <input type="text" id="email" name="email" placeholder="johndoe@gmail.com">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" placeholder="(778)123-4567">
              </div>
            </div>
            <div class="payment-info">
              <div class="credit-card">
                <h2>Credit Card</h2>
                <label for="card-name">Name on Card*</label>
                <input type="text" id="card-name" name="card-name" placeholder="John Doe">
                <label for="card-number">Card Number*</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 1234 1234 1234">
                <label id="expiration">Expiration Date*</label>
                  <div class="expiration">
                    <select aria-labelledby="expiration" name="month">
                      <option value="" disabled selected>Month</option>
                      <option value="01">01</option>
                      <option value="02">02</option>
                      <option value="03">03</option>
                      <option value="04">04</option>
                      <option value="05">05</option>
                      <option value="06">06</option>
                      <option value="07">07</option>
                      <option value="08">08</option>
                      <option value="09">09</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                    <select aria-labelledby="expiration" name="year">
                      <option value="" disabled selected>Year</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                      <option value="2026">2026</option>
                      <option value="2027">2027</option>
                      <option value="2028">2028</option>
                      <option value="2029">2029</option>
                      <option value="2030">2030</option>
                      <option value="2031">2031</option>
                    </select>
                  </div>
                <label for="cvc">CVC*</label>
                <input type="text" id="cvc" name="cvc" placeholder="123">
              </div>
              <div class="billing">
                <h2>Billing Address</h2>
                <label for="address-1">Address Line 1*</label>
                <input type="text" id="address-1" name="address-1" placeholder="1234 Cardova St.">
                <label for="address-2">Address Line 2</label>
                <input type="text" id="address-2" name="address-2" placeholder="Unit 100">
                <div class="city-prov">
                  <div class="city">
                    <label for="city">City*</label>
                    <input type="text" id="city" name="city" placeholder="Burnaby">
                  </div>
                  <div class="province">
                    <label for="province">Province*</label>
                    <input type="text" id="province" name="province" placeholder="BC">
                  </div>
                </div>
                <label for="postal">Postal Code*</label>
                <input type="text" id="postal" name="postal" placeholder="V1V 2V3">
              </div>
            </div>
            <div class="checkout-button">
              <a href="orderConfirmation.html" class="menu-btn">Checkout now</a>
              <p class="continue-shopping">Or <a href="order.html" class="inline-link">go back to modify order</a></p>
            </div>
          </div>

          
      </div>
    </main>
     
    <!-- Footer -->
    <footer>
      <div class="footer-section">
        <ul class="footer-inline">
          <li class="footer-item"><a href="index.html">Home</a></li>
          <li class="footer-item"><a href="products.html">Product</a></li>
          <li class="footer-item"><a href="index.html#about">About</a></li>
          <li class="footer-item"><a href="citation.html">Citation</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
